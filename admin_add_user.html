{% extends "base.html" %}

{% block title %}Add User - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add New User</h1>

    <div class="card">
        <div class="card-header">
            Create a New User Account
        </div>
        <div class="card-body">
            <form action="{{ url_for('admin_add_user') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ form_data.username | default('', true) }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ form_data.email | default('', true) }}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="user" {% if form_data.role == 'user' %}selected{% endif %}>User</option>
                        <option value="admin" {% if form_data.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Add User</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
