{% extends "base.html" %}

{% block title %}Edit Document - SecureDocs{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Edit Document: {{ document.original_filename }}</h2>
                    
                    <form action="{{ url_for('edit_document', doc_id=document.id) }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="original_filename" class="form-label">Original Filename</label>
                            <input type="text" class="form-control" id="original_filename" name="original_filename" value="{{ document.original_filename }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="upload_time" class="form-label">Upload Time</label>
                            <input type="text" class="form-control" id="upload_time" value="{{ document.upload_time.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
                        </div>

                         <div class="mb-3">
                            <label for="new_file" class="form-label">Upload New File (Optional)</label>
                            <input class="form-control" type="file" id="new_file" name="new_file" accept=".txt,.pdf,.png,.jpg,.jpeg,.doc,.docx">
                            <small class="form-text text-muted">Leave blank to keep the current file. Max file size: 16MB. Allowed types: txt, pdf, png, jpg, jpeg, doc, docx.</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                         <a href="{{ url_for('documents') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
